<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>PW</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>GENDER</th>
                <th>BIRTHDATE</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기에 표시됩니다. -->
        </tbody>
    </table>

    <script>
        // 서버에서 사용자 목록을 가져오는 함수
        function fetchUsers() {
            fetch('/api/User/all') // API 엔드포인트에 맞게 수정
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 사용자 데이터를 테이블에 표시
                    const tableBody = document.querySelector('#userTable tbody');
                    tableBody.innerHTML = ''; // 기존 테이블 데이터 초기화

                    // 데이터가 배열 형식으로 반환된다고 가정
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        
                        const idCell = document.createElement('td');
                        idCell.textContent = user.id;
                        row.appendChild(idCell);
                        
                        const userPwCell = document.createElement('td');
                        userPwCell.textContent = user.pw;
                        row.appendChild(userPwCell);
                        
                        const nameCell = document.createElement('td');
                        nameCell.textContent = user.name;
                        row.appendChild(nameCell);
                        
                        const emailCell = document.createElement('td');
                        emailCell.textContent = user.email;
                        row.appendChild(emailCell);
                        
                        const genderCell = document.createElement('td');
                        genderCell.textContent = user.gender;
                        row.appendChild(genderCell);

                        const birthDateCell = document.createElement('td');
                        birthDateCell.textContent = user.birthDate;
                        row.appendChild(birthDateCell);
                        
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // 페이지가 로드될 때 사용자 목록을 불러옴
        window.onload = function() {
            fetchUsers();
        };
    </script>
</body>
</html>
